<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="interfazRegistro.css">
</head>

<body>

<!-- Barra de navegación-->
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-3 border-bottom border-warning fixed-top row p-0">
        <div class="col-lg-3 container-fluid px-4">
            <a href="homeEasyTrip.html" class="navbar-brand">EasyTrip</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target=".desplegable">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="desplegable collapse navbar-collapse col-lg-3">
            <div class="text-end ms-auto">
                <ul class="navbar-nav">
                    <li><a href="#" class="navbar-brand"style="font-size:15px">Registrarse</a></li>
                    <li><a href="iniciarSesionEasyTrip.html" class="navbar-brand"style="font-size:15px">Iniciar Sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <br><br><br><br>
    </div>
<!-- Registro-->
    <div class="container w-50 m-auto px-5 border border-3 border-warning" style="background-color:#eeeae4;">
        <h3 class="fw-bold text-center"><br>Registrarse</h3>
        <form action="#">
            <div class="mb-4">
                <label for="nombre" class="form-label">Nombre</label>
                <input id="nombre" type="text" placeholder="nombre" class="form-control border border-dark" required>
            </div>
            <div class="mb-4">
                <label for="apellido" class="form-label">Apellido</label>
                <input id="apellido" type="text" placeholder="apellido" class="form-control border border-dark" required>
            </div>
            <div class="mb-4">
                <label for="email" class="form-label">Correo</label>
                <input id="email" type="email" placeholder="nombre@ejemplo.es" class="form-control border border-dark" required>
            </div>
            <div class="mb-4">
                <label for="username" class="form-label">Usuario</label>
                <input id="username" type="text" placeholder="usuario" class="form-control border border-dark" required>
            </div>
            <div class="mb-4">
                <label for="clave" class="form-label">Contraseña</label>
                <input id="clave" type="password" placeholder="contraseña" class="form-control border border-dark" required>
            </div>
            <div class="mb-4">
                <label for="saldo" class="form-label">Saldo</label>
                <input id="saldo" type="number" placeholder="saldo" class="form-control border border-dark" required>
            </div>
            <div class="mb-4">
                <label for="roles" class="form-label">Rol</label>
                <input id="roles" type="text" placeholder="rol" class="form-control border border-dark" required>
            </div>
            <div class="d-md-flex justify-content-center">
                <button type="submit" class="btn btn-outline-dark">Registrarse</button>
            </div>
            <div class="my-3 p-3 text-center">
                <span>¿Ya estás registrado?<a href="/cursoGeneralProgramacion/Bootstrap/iniciarSesionEasyTrip.html">Iniciar Sesión</a></span><br>
            </div>
        </form>
    </div>
    
    <div class="container">
        <br><br><br>
    </div>
</body>
</html>
