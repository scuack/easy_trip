<body class="imagen">

    <!-- Barra de navegación-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-3 border-bottom border-warning fixed-top row p-0">
        <div class="col-lg-3 container-fluid px-4">
            <a href="homeEasyTrip.html" class="navbar-brand">EasyTrip</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target=".desplegable">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="desplegable collapse navbar-collapse col-lg-3">
            <div class="text-end ms-auto">
                <ul class="navbar-nav">
                    <li><a href="registrarseEasyTrip.html" class="navbar-brand"style="font-size:15px">Registrarse</a></li>

    <div class="container w-50 m-auto px-5 border border-3 border-warning" style="background-color:#eeeae4;">
        
        <h3 class="fw-bold text-center py-5">Iniciar Sesión</h3>
        <form action="#">
            <div class="mb-4">
                <label for="username" class="form-label">Usuario</label>
                <input id="username" type="email" placeholder="usuario" class="form-control border border-dark" required>
            </div>
            <div class="mb-4">
                <label for="clave" class="form-label">Contraseña</label>
                <input id="clave" type="password" placeholder="contraseña" class="form-control border border-dark" required>
            </div>
            <div class="d-md-flex justify-content-center">
                <button type="submit" class="btn btn-outline-dark">Iniciar Sesión</button>
            </div>
        </form>
        <div class="my-3 text-center">
            <span>¿No tienes cuenta?<a href="/cursoGeneralProgramacion/Bootstrap/registrarseEasyTrip.html"class="text-decoration-none"> Registrate</a></span><br>
